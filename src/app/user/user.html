
<article>
    <!-- ngSubmit directly associate the submit button to the log function-->
    <form (ngSubmit)="log()">
        <div class="champ">
            <!-- the ngModel get the champ value -->
            <label>Username
                <span style="color: red;">*</span>
            </label>
            <input type="text" [(ngModel)]="username" name="username" placeholder="your username"required>
        </div>
        
        <div class="champ">
            <!-- The ngModel get the champ value -->
            <label>Password 
                <span style="color: red;">*</span>
            </label>
            <input type="text" [(ngModel)]="password" name="password" placeholder="your password" required>
            <!-- Error paragraph -->
            <p style="color: red;" [hidden]="cache">username or password incorrect</p>
        </div>
        

        <button type="submit">Login</button>
    </form>
</article>
