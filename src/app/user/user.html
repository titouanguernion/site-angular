
<!-- Le ngSubmir associe directement le bouton submit à la fonction log du composant-->
<article>
    <form (ngSubmit)="log()">
        <div class="champ">
            <label>Username
                <span style="color: red;">*</span>
            </label>
            <!-- Le ngModel sert à récupérer la valeur du champ -->
            <input type="text" [(ngModel)]="username" name="username" placeholder="your username"required>
        </div>
        
        <div class="champ">
            <!-- Le ngModel sert à récupérer la valeur du champ -->
            <label>Password 
                <span style="color: red;">*</span>
            </label>
            <input type="text" [(ngModel)]="password" name="password" placeholder="your password" required>
            <p style="color: red;" [hidden]="cache">username or password incorrect</p>
        </div>
        

        <button type="submit">Login</button>
    </form>
</article>
